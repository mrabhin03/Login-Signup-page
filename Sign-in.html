<html>
    <head>
        <title>
            Sign in
        </title>
        <link rel="icon" href="https://img.icons8.com/color/256/html-5--v1.png">
        <link rel="stylesheet" href="Sign-in.css">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <div class="Main">
            <div class="page">
                <div class="pbox">
                <h2>Login</h2>
                <form action="post">
                    <div class="box">
                        <label>Username</label>
                        <br>
                        <div class="i">
                            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        </div>
                        <div class="inbox">
                            <input type="text">
                        </div>
                        
                    </div>
                    <div class="box">
                        <label>Password</label>
                        <br>
                        <div class="i">
                            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        </div>
                        <div class="inbox">
                            <input type="password">
                        </div>
                        <div class="forgot">
                            <h1 class="f_h1"> <b> Forgot password? </b></h1>
                        </div>
                    </div>
                    <div class="Submit">
                        <div class="sq">
                            <h6>Login</h6>
                        </div>
                    </div>
                </a>
                </form>
                <div class="other_main">
                    <div class="or">
                        <p><b> Or Login Using </b></p>
                    </div>
                    <div class="Log1">
                        <a href="https://www.facebook.com/login/">
                        <img src="https://logodix.com/logo/1253755.png" alt="">
                        </a>
                    </div>
                    <div class="Log2">
                        <a href="https://twitter.com/i/flow/signup">
                        <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-512.png" alt="">
                        </a>
                    </div>
                    <div class="Log3">
                        <a href="https://accounts.google.com/signin">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Google_Plus_logo_%282015-2019%29.svg/375px-Google_Plus_logo_%282015-2019%29.svg.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="dont">
                    <p>Don't have an account?</p>
                </div>
                <div class="sign_up">
                    <a href="https://google.com/">
                    <h1>SIGN UP</h1></a>
                </div>
            </div>
        </div>
    </div>
